        window.addEventListener('load', () => {
        const f = document.getElementById('file_1');

            // targetの対象は一つではなく、複数も可能
          const input = evt.target;
          for (let i = 0; i < input.files.length; i++) {
            console.log(input.files[i]);
          }
        });
      });
